apiVersion: apps/v1
kind: Deployment
metadata:
  name: odoo-deploy
  labels: 
    env: prod
    app: odoo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: odoo
  template:
    metadata:
      labels:
        app: odoo
    spec:
      imagePullSecrets:
        - name: github-regcred  # <-- Ajoute ceci si tu utilises un registre privÃ©
      containers:
      - name: odoo
        image: odoo:17.0
        env:
          - name: HOST
            valueFrom:
              configMapKeyRef:
                key: host
                name: odoo-cm
          - name: USER
            valueFrom:
              configMapKeyRef:
                key: user
                name: odoo-cm
          - name: PASSWORD
            valueFrom:
              secretKeyRef:
                key: password
                name: odoo-secret
        resources:
          # Uncomment and adjust these values as needed:
          # limits:
          #   memory: "128Mi"
          #   cpu: "500m"
        ports:
          - containerPort: 8069
        volumeMounts:
        - name: odoo-persitent-storage
          mountPath: /var/lib/odoo
        - name: odoo-persitent-storage-odoo
          mountPath: /etc/odoo
        - name: odoo-persitent-storage-extras
          mountPath: /mnt/extra-addons
      volumes: 
      - name: odoo-persitent-storage
        persistentVolumeClaim:
          claimName: odoo-pvc
      - name: odoo-persitent-storage-odoo
        hostPath: 
          path: /data-odoo/config
      - name: odoo-persitent-storage-extras
        hostPath: 
          path: /data-odoo/addons

        
